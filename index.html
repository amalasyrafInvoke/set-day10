<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Challenge 1</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="progress-bar"></div>
      <section id="section-1">
        <h1>HillTop Image</h1>
        <div class="layer-base" id="hill-base">
          <div class="layer" id="layer-1"></div>
          <div class="layer" id="layer-2"></div>
          <div class="layer" id="layer-3"></div>
          <div class="layer" id="layer-4"></div>
          <div class="layer" id="layer-5"></div>
          <div class="layer" id="layer-6"></div>
        </div>
      </section>

      <section id="section-2">
        <h1>Mountain Image</h1>
        <div class="layer-base" id="mountain-base">
          <div class="layer-m" id="mountain-1"></div>
          <div class="layer-m" id="mountain-2"></div>
          <div class="layer-m" id="mountain-3"></div>
          <div class="layer-m" id="mountain-4"></div>
          <div class="layer-m" id="mountain-5"></div>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
